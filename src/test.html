<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <title>Responsive Demo</title>
    <link rel='stylesheet' href='css/main.scss' />
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:400,700" rel="stylesheet">
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
</head>

<body>
    <div class="page">
        <div id="navbar">
            <a href="#default" id="logo">CompanyLogo</a>
            <div id="navbar-right">
                <a class="active smooth-scroll" href="#home">Home</a>
                <a class="smooth-scroll" id="contactId" href="#contact">Contact</a>
                <a class="smooth-scroll" id="aboutId" href="#about">About</a>
                <a class="smooth-scroll signUpSectionId" id="signUpId" href="#signUpSectionId">Sign Up</a>
                <a class="smooth-scroll contentSectionId" id="contentId" href="#contentSectionId">Content</a>
            </div>
        </div>
        <div class="sections">
            <div class="section header" id="headerSectionId">
                Header
            </div>

            <div class="section content2" id="slideSectionId">
                <div class="slideshow-container">

                    <!-- Full-width images with number and caption text -->
                    <div class="mySlides fade">
                        <div class="numbertext">1 / 3</div>
                        <img class="slide-img"
                            src="https://get.pxhere.com/photo/reflection-nature-natural-landscape-sky-mountain-mountainous-landforms-water-mountain-range-lake-atmospheric-phenomenon-water-resources-cloud-wilderness-alps-daytime-morning-tree-mount-scenery-hill-station-calm-landscape-bank-river-hill-highland-atmosphere-lake-district-national-park-world-sound-reservoir-watercourse-mist-fell-symmetry-valley-tourism-forest-massif-1476107.jpg" />
                        <div class="text">Caption Text</div>
                        <div class="text right"><button id="myBtn">Open Modal</button></div>
                        <div id="myModal" class="modal">

                            <!-- Modal content -->
                            <div class="modal-content">
                                <span class="close">&times;</span>
                                <p>Some text in the Modal..</p>
                                <div>
                                    <video id='video' controls="controls" preload='none' width="320" height="240"
                                        poster="https://assets.codepen.io/32795/poster.png">
                                        <source id='mp4' src="http://media.w3.org/2010/05/sintel/trailer.mp4"
                                            type='video/mp4' />
                                        <source id='webm' src="http://media.w3.org/2010/05/sintel/trailer.webm"
                                            type='video/webm' />
                                        <source id='ogv' src="http://media.w3.org/2010/05/sintel/trailer.ogv"
                                            type='video/ogg' />
                                        <track kind="subtitles" label="English subtitles" src="subtitles_en.vtt"
                                            srclang="en" default>
                                        </track>

                                        <track kind="subtitles" label="Deutsche Untertitel" src="subtitles_de.vtt"
                                            srclang="de">
                                        </track>

                                        <p>Your user agent does not support the HTML5 Video element.</p>
                                    </video>
                                </div>
                            </div>

                        </div>

                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">2 / 3</div>
                        <img class="slide-img"
                            src="https://images.pling.com/img/00/00/62/69/92/1626637/d6baa6922ef8e51f29c12228ab66f020dd9aa0c8d5067bbd40e1c0efbff515416439.jpg" />
                        <div class="text">Caption Two</div>
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">3 / 3</div>
                        <img class="slide-img" src="https://wallpaperaccess.com/full/3760638.jpg" />
                        <div class="text">Caption Three</div>
                    </div>
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
            </div>

            <div class="section feature-1" id="featureSectionId1">
                Feature
            </div>
            <div class="section feature-2" id="featureSectionId2">
                Feature
            </div>
            <div class="section feature-3" id="featureSectionId3">
                Feature
            </div>
            <div class="section sign-up" id="signUpSectionId">
                Sign Up
            </div>
            <div class="section content" id="contentSectionId">
                Content
            </div>
        </div>
</body>

</html>
